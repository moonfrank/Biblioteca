    <!DOCTYPE html>   
    <html>   
    <head>  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title> Biblioteca - Ingreso </title>  
    <style>   
    Body {  
      font-family: Calibri, Helvetica, sans-serif;  
      background-color: pink;  
    }  
    button {   
           background-color: #4CAF50;   
           width: 100%;  
            color: orange;   
            padding: 15px;   
            margin: 10px 0px;   
            border: none;   
            cursor: pointer;   
             }   
     form {   
            border: 3px solid #f1f1f1;   
        }   
     input[type=text], input[type=password] {   
            width: 100%;   
            margin: 8px 0;  
            padding: 12px 20px;   
            display: inline-block;   
            border: 2px solid green;   
            box-sizing: border-box;   
        }  
     button:hover {   
            opacity: 0.7;   
        }   
      .cancelbtn {   
            width: auto;   
            padding: 10px 18px;  
            margin: 10px 5px;  
        }   
            
         
     .container {   
            padding: 25px;   
            background-color: lightblue;  
        }   
    </style>   
    </head>    
    <body>    
        <center> <h1> Cuenta </h1> </center>   
        <form class="form-login" action="login" method="post">  
            <div class="container">   
                <label>Usuario : </label>   
                <input type="text" placeholder="Ingrese nombre de usuario" name="username" required>  
                <label>Contraseña : </label>   
                <input type="password" placeholder="Ingrese contraseña" name="password" required>  
                <button type="submit">Ingresar</button>   
                <input type="checkbox" checked="checked"> Recuérdame   
                <button type="button" class="cancelbtn"> Cancelar</button>   
                Olvidó su <a href="#"> contraseña? </a>   
            </div>   
        </form>     
    </body>     
    </html>
